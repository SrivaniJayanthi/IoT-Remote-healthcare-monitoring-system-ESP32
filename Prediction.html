<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction - Healthcare Monitoring System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      color: #004d40;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #f2f2f2;
    }
    .sidebar {
      width: 250px;
      background-color: #01162c;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar h2 {
      color: #e3f2fd;
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
    }
    .nav-links {
      width: 100%;
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: center;
    }
    .nav-links li {
      margin: 60px 0;
    }
    .nav-links a {
      text-decoration: none;
      color: #e3f2fd;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      padding: 10px 0;
    }
    .nav-links a i {
      margin-right: 10px;
    }
    .nav-links a:hover {
      background-color: #006699;
      color: #ffffff;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
      flex: 1;
      text-align: center;
    }
    header {
      padding: 20px;
      background-color: #e3f2fd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    h1 {
      color: #003366;
      font-size: 2rem;
      margin: 0;
    }
    .dashboard-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .data-box {
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 250px;
      text-align: center;
      color: #fff;
      font-size: 1.2rem;
      position: relative;
    }
    .temp-box {
      background: linear-gradient(135deg, #ff8a80, #ff5252);
    }
    .heartbeat-box {
      background: linear-gradient(135deg, #80deea, #26c6da);
    }
    .data-box i {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.8);
    }
    .prediction-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    .result-box {
      padding: 30px;
      background: linear-gradient(135deg, #ffcc80, #ffab40);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      color: #004d40;
      text-align: center;
      font-size: 1.3rem;
      position: relative;
    }
    .result-box h3 {
      font-size: 1.8rem;
      margin-top: 0;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    .result-box p {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .result-icon {
      font-size: 2rem; /* Reduce the icon size */
      color: #fff;
      background-color: #ff8a65;
      border-radius: 50%;
      padding: 8px;
      display: inline-block; /* Align it within the container */
      margin-bottom: 10px; /* Add space below the icon */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2><i class="fas fa-bars"></i> MENU</h2>
    <ul class="nav-links">
      <li><a href="Index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="Dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="Prediction.html"><i class="fas fa-chart-line"></i> Predictions</a></li>
      <li><a href="Visualizations.html"><i class="fas fa-chart-pie"></i>Visualizations</a></li>

    </ul>
  </div>

  <div class="content">
    <header>
      <h1>Predictions and Analytics </h1>
    </header>

    <div class="dashboard-container">
      <div class="data-box temp-box">
        <i class="fas fa-thermometer-half"></i>
        <h3>Temperature</h3>
        <p id="temperature">Loading...</p>
      </div>

      <div class="data-box heartbeat-box">
        <i class="fas fa-heartbeat"></i>
        <h3>Heartbeat</h3>
        <p id="bloodPressure">Loading...</p>
      </div>
    </div>

    <div class="prediction-container">
      <div class="result-box" id="predictionResult">
        <div class="result-icon"><i class="fas fa-stethoscope"></i></div> <!-- Icon inside the box -->
        <h3>Prediction Result</h3>
        <p id="condition">Condition: Loading...</p>
    </div>
    </div>

    <script>
      async function fetchPrediction() {
        try {
          const response = await fetch('http://127.0.0.1:5000/predict');
          const data = await response.json();

          if (data.error) {
            document.getElementById('predictionResult').innerHTML = `<h3>Error</h3><p>${data.error}</p>`;
          } else {
            document.getElementById('temperature').textContent = `${data.temperature} Â°F`;
            document.getElementById('bloodPressure').textContent = ` ${data.bloodPressure} BPM `;
            document.getElementById('condition').textContent = `${data.predictedCondition}`;
          }
        } catch (error) {
          document.getElementById('predictionResult').innerHTML = `<h3>Error</h3><p>Could not fetch prediction data.</p>`;
        }
      }

      fetchPrediction();
    </script>
  </div>
</body>
</html>
